{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {%if Listings %}
    <ul>
        {%for listing in Listings%}
            <a href= {{ listing.id }} ><li>{{listing.description}}</li></a>
        {% endfor %}
    </ul>
    {%else%}
        <h3>No listings</h3>
    {%endif%}
{% endblock %}
