{% extends "auctions/layout.html" %}

{% block body %}
    <h2>"{{category}}" category  active listings:</h2>
    {%if Listings %}
    <ul>
        {%for listing in Listings%}
            <a href= '{% url 'index'%}{{ listing.id }}' ><li>{{listing.description}}</li></a>
        {% endfor %}
    </ul>
    {%else%}
        <h3>No listings</h3>
    {%endif%}
{% endblock %}
